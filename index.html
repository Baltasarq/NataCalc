<!DOCTYPE html>
<html itemscope="itemscope" itemtype="http://schema.org/WebPage">
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>NataCalc</title>
	<link href="natacalc.css" rel="stylesheet" type="text/css" />

	  <script>
		function hideAnswer()
		{
			var dvAnswer = document.getElementById( "dvAnswer" );

			dvAnswer.innerHTML = "";
			dvAnswer.style.display = "none";
		}

		function showAnswer(msg)
		{
			var dvAnswer = document.getElementById( "dvAnswer" );

			dvAnswer.innerHTML = msg;
			dvAnswer.style.display = "block";
		}

		function validate()
		{
			var toret = false;
			var frmInput = document.getElementById( "frmInput" );
			var h = 0;
			var m = 0;
			var s = 0;
			var d = 0.0;

			// Prepare answer, in case it is needed.
			hideAnswer();

                        // Prepare values
                        var strH = frmInput[ "h" ].value.trim();
			var strM = frmInput[ "m" ].value.trim();
			var strS = frmInput[ "s" ].value.trim();
			var strD = frmInput[ "d" ].value.trim().replace( ",", "." );

                        if ( strH.length === 0 ) {
                                strH = "0";
                        }
                        if ( strM.length === 0 ) {
                                strM = "0";
                        }
                        if ( strS.length === 0 ) {
                                strS = "0";
                        }
                        if ( strD.length === 0 ) {
                                strD = "0";
                        }

			// Validate
			h = parseInt( strH );
			m = parseInt( strM );
			s = parseInt( strS );
			d = parseFloat( strD );

			if ( isNaN( h )
			  || isNaN( m )
			  || isNaN( s )
			  || isNaN( d ) )
			{
				showAnswer( "Sólo se permiten introducir dígitos." );
			} else {
				if ( m > 59 ) {
					showAnswer( "Error: minutos no puede ser mayor que 59." );
				}
				else
				if ( s > 59 ) {
					showAnswer( "Error: segundos no puede ser mayor que 59." );
				}
				else
				if ( d < 0.1 ) {
					showAnswer( "Error: distancia no puede ser menor de 100m (0.1kms.)" );
				}
				else {
					toret = true;
				}
			}

			return toret;
		}

		function parseGetParams() {
			var toret = {};

			location.search
				.substr( 1 )
					.split( '&' )
					.forEach( function (item) {
						var tmp = item.split( '=' );
						toret[ tmp[ 0 ].trim().toLowerCase() ] =
									decodeURIComponent( tmp[ 1 ].trim() );
			});

			return toret;
		}

		window.onload = function() {
			var dict = parseGetParams();

			for (k in dict) {
				if ( dict.hasOwnProperty( k ) ) {
					if ( k == 'd' ) {
						document.getElementById( "d" ).value = dict[ k ];
					}
					else
					if ( k == 'h' ) {
						document.getElementById( "h" ).value = dict[ k ];
					}
					else
					if ( k == 'm' ) {
						document.getElementById( "m" ).value = dict[ k ];
					}
					else
					if ( k == 's' ) {
						document.getElementById( "s" ).value = dict[ k ];
					}
				}
			}

			document.getElementById( "frmInput" ).submit();
		};
    </script>
  </head>
  <body>
    <div id="dvHeader">
	<h1 class="clsHeader">NataCalc</h1>
	</div>
    <div id="dvInput">
    <form id="frmInput" action="/calc" onSubmit="return validate();" method="post">
      <div id="dvTime">Horas: <input type="text" name="h" id="h" size="2" maxLength="2" placeholder="00"/>
		Minutos: <input type="text" name="m" id="m" size="2" maxLength="2" placeholder="00"/>
		Segundos: <input type="text" name="s" id="s" size="2" maxLength="2" placeholder="00"/>
      </div>
      <p>
	  <div id="dvDistance">Distancia: <input type="text" name="d" id="d" size="5" maxLength="5" placeholder="00.0"/>kms.</div>
      <div id="dvButtons"><input id="btSubmit" type="submit" value="Calcular"><input id="btReset" type="reset" onClick="hideAnswer();"></div>
      </p>
    </form>
    </div>
    <div id="dvAnswer">
    </div>
  </body>
</html>
